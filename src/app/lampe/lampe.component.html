<div class="lampe" [style.background-color]="farbe" [class.lampeAus]="!ein" [class.lampeDefekt]="defekt"></div>
<button type="button" (click)="umschaltenClick()" *ngIf="!controlsAusblenden">umschalten</button>
<button type="button" (click)="reparieren()" *ngIf="!controlsAusblenden && defekt">reparieren</button>
